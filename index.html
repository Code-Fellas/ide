<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Code-Fellas : IDE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/lib/codemirror.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/lib/solarized.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/editor.css" />
        <link rel="stylesheet" type="text/css" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
        body{
            position: absolute;
            height: 100%;
            width: 100%;
        }
        .container{
            width: 960px;
        }
        .CodeMirror{
            height: 650px;
        }
    </style>

<body>

    <nav class="navbar navbar-default" id="code">
        <div class="container">
            <div class="navbar-header" >
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Code-Fellas</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="active"><a href="#">Code Editor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 pull-left">
                <select class="lang-chooser">
                    <option value="html">HTML</option>
                    <option value="php">PHP</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c++">C++</option>
                    <option value="c#">C#</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="editor-buttons pull-right">
                    <button title="Editor Help" class="btn-ide-action fa fa-question ease"></button>
                    <input type="checkbox" checked data-toggle="toggle" data-on="Dark" data-off="Light" class="themeSwitcher" >
                    <button title="Download Your Code" class="btn-ide-action fa fa-download ease"></button>
                    <button title="Go Fullscreen" onclick="fullscreen()" class="btn-ide-action fa fa-expand ease"></button>
                    <!-- <button title="Exit Fullscreen" class="btn-ide-action fa fa-compress ease"></button> -->
                </div>
            </div>
        </div>
        <div class="row code-editor-wrapper">
            <div class="col-lg-12 col-md-12">
                <form action="/submit" id="userform">
                    <textarea rows="20" cols="50" name="comment" form="userform" class="code-editor" id="codes">Your code goes here</textarea>

                    <button class="btn btn-primary btn-run_code pull-right" type="submit">Run</button>
                    <button class="btn btn-primary btn-submit_code pull-right" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <script>
        function fullscreen() {
            var doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.webkitRequestFullscreen) {
                doc.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            } else if (doc.mozRequestFullScreen) {
                doc.mozRequestFullScreen();
            }
        }

    </script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script src="js/lib/codemirror.js"></script>
    <script src="js/lib/modes/clike.js"></script>
    <script src="js/lib/modes/css.js"></script>
    <script src="js/lib/modes/htmlmixed.js"></script>
    <script src="js/lib/modes/javascript.js"></script>
    <script src="js/lib/modes/php.js"></script>
    <script src="js/lib/modes/python.js"></script>
    <script src="js/lib/modes/xml.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
