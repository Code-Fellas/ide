<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Code-Fellas : IDE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/lib/codemirror.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/lib/solarized.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/editor.css" />
        <link rel="stylesheet" type="text/css" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/green/pace-theme-loading-bar.min.css">
    </head>

<body>

    <nav class="navbar navbar-default" id="code">
        <div class="container">
            <div class="navbar-header" >
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Code-Fellas</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="active"><a href="#">Code Editor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 pull-left">
                <select id='selectLang' class="lang-chooser" >
                    <option value="selectLang">Choose a Language</option>
                </select>
            </div>
            <div style="display: flex">
                <div class="col-lg-4 col-md-4 pull-left">
                    <select id='selectContest' class="contest-chooser">
                        <option value="selectContest">Select a Contest</option>
                    </select>
                </div>
                <span>
                    <div class="col-lg-4 col-md-4 pull-left">
                        <select id='selectProblem' class="problem-chooser">
                            <option value="selectProblem">Select Problem</option>
                        </select>
                    </div>
                </span>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="editor-buttons pull-right">
                    <button title="Editor Help" class="btn-ide-action fa fa-question ease"></button>
                    <input type="checkbox" checked data-toggle="toggle" data-on="Dark" data-off="Light" class="themeSwitcher" >
                    <button title="Download Your Code" class="btn-ide-action fa fa-download ease"></button>
                    <button title="Go Fullscreen" class="btn-ide-action fa fa-expand ease"></button>
                    <!-- <button title="Exit Fullscreen" class="btn-ide-action fa fa-compress ease"></button> -->
                </div>
            </div>
        </div>
        <div id="margin-bottom">
            <div id="message" class="run-info message-def">
                <div id='helper' class="run-details">
                    <div class="run-details-info">
                        <div class="key" id="status_key">
                            Status
                        </div>
                        <div class="value" id="status_val">

                        </div>
                    </div>
                    <div class="run-details-info">
                        <div class="key" id="time_key">
                            Time
                        </div>
                        <div class="value" id="time_val">

                        </div>
                    </div>
                    <span><button id='rmvbtn' class="small-editor-button fa fa-times"></button></span>
                </div>
            </div>
        </div>

        <div class="row code-editor-wrapper">
            <div class="col-lg-12 col-md-12">
                <form  id="userform">
                    <textarea placeholder="Your code goes here" rows="20" cols="50" name="comment" form="userform" class="code-editor" id="codes"></textarea>

                    <button class="btn btn-primary btn-run_code pull-right" type="submit" id="Run">Run</button>
                    <button class="btn btn-primary btn-submit_code pull-right" type="submit" id="Submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="js/lib/codemirror.js"></script>
    <script src="js/lib/modes/clike.js"></script>
    <script src="js/lib/modes/css.js"></script>
    <script src="js/lib/modes/htmlmixed.js"></script>
    <script src="js/lib/modes/javascript.js"></script>
    <script src="js/lib/modes/php.js"></script>
    <script src="js/lib/modes/python.js"></script>
    <script src="js/lib/modes/xml.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/ide.js"></script>

</body>
</html>
